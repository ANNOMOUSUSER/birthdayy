<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday! üéÇ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --dark: #2d3436;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- OVERLAY (Must click to start audio) --- */
        #start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            transition: opacity 1s ease;
            cursor: pointer;
        }

        .gift-box {
            font-size: 5rem;
            animation: bounce 2s infinite;
        }

        /* --- PAGE CONTAINERS --- */
        .page-section {
            display: none; /* Hidden by default */
            width: 100%;
            max-width: 600px;
            animation: fadeIn 1s;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            text-align: center;
            margin: 20px;
            position: relative;
        }

        /* --- PAGE 1: PROFILE --- */
        .img-area {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 5px solid white;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .img-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1.title {
            font-family: 'Pacifico', cursive;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* --- PAGE 2: CAKE --- */
        .cake-container {
            margin-top: 50px;
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .cake {
            position: relative;
            width: 250px;
            height: 100px;
            background: #f8c291;
            border-radius: 10px 10px 0 0;
            box-shadow: inset 0 -15px #e17055, inset 0 15px #ffeaa7;
        }

        .cake:before {
            content: "";
            position: absolute;
            background-color: #e17055;
            width: 100%;
            height: 15px;
            top: 45px;
        }

        .candle {
            background: #fff;
            width: 15px;
            height: 50px;
            position: absolute;
            top: -50px;
            left: 50%;
            margin-left: -7.5px;
            border-radius: 5px 5px 0 0;
            z-index: 10;
        }

        .candle:after {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #e17055;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px #ffaf40, 0 0 40px #ffaf40;
            animation: flame 1s infinite;
        }

        /* Class to remove flame */
        .candle-out:after {
            display: none;
        }

        @keyframes flame {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
            50% { transform: translateX(-50%) scale(0.9); opacity: 0.8; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Floating Balloons Background */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 50px;
            background: red;
            border-radius: 50%;
            z-index: -1;
            animation: floatUp 10s linear infinite;
        }
    </style>
</head>
<body>

    <div id="start-overlay" onclick="startExperience()">
        <div class="gift-box">üéÅ</div>
        <h2 class="mt-3">Tap to Open Gift</h2>
        <small>(Sound On üîä)</small>
    </div>

    <audio id="bg-music" loop>
        <source src="https://github.com/sk-2019/php-sql-wp-snippets/blob/master/happy-birthday.mp3?raw=true" type="audio/mpeg">
    </audio>

    <div id="page1" class="page-section">
        <div class="glass-card">
            <div class="img-area">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=300&q=80" alt="Birthday Person">
            </div>
            <h1 class="title">Happy Birthday!</h1>
            <p class="text-white lead mt-3">
                "May your day be as beautiful as your smile and as lovely as your heart. 
                Keep shining like the star you are!"
            </p>
            <div class="mt-4">
                <button class="btn btn-light text-danger fw-bold btn-lg" onclick="goToPage2()">
                    I have a surprise... ‚û°Ô∏è
                </button>
            </div>
        </div>
    </div>

    <div id="page2" class="page-section">
        <div class="glass-card">
            <h1 class="title text-warning">Make a Wish!</h1>
            <p class="text-white">Close your eyes, make a wish, and blow out the candle.</p>
            
            <div class="cake-container">
                <div class="cake">
                    <div class="candle" id="candle"></div>
                </div>
            </div>

            <div class="mt-5">
                <button class="btn btn-warning btn-lg fw-bold text-white shadow" onclick="blowCandle()">
                    üå¨Ô∏è Blow Candle
                </button>
            </div>
            
            <div id="wish-message" class="mt-3 text-white fw-bold" style="opacity: 0; transition: 1s;">
                Yay! May all your wishes come true! üéâ
            </div>
        </div>
    </div>

    <div id="balloon-container"></div>

    <script>
        // --- 1. SETUP BALLOONS ---
        const bContainer = document.getElementById('balloon-container');
        const bColors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff9ff3'];

        function createBalloon() {
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.background = bColors[Math.floor(Math.random() * bColors.length)];
            b.style.animationDuration = (Math.random() * 5 + 5) + 's';
            bContainer.appendChild(b);
            setTimeout(() => b.remove(), 10000);
        }
        setInterval(createBalloon, 800);

        // --- 2. START EXPERIENCE (Audio Fix) ---
        function startExperience() {
            const overlay = document.getElementById('start-overlay');
            const music = document.getElementById('bg-music');
            
            // Play Music
            music.volume = 0.5;
            music.play().catch(e => console.log("Audio needed interaction"));

            // Hide Overlay
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                document.getElementById('page1').style.display = 'block';
                fireConfetti();
            }, 1000);
        }

        // --- 3. PAGE TRANSITION ---
        function goToPage2() {
            const p1 = document.getElementById('page1');
            const p2 = document.getElementById('page2');
            
            p1.style.display = 'none';
            p2.style.display = 'block';
        }

        // --- 4. CAKE INTERACTION ---
        function blowCandle() {
            const candle = document.getElementById('candle');
            const msg = document.getElementById('wish-message');
            
            // 1. Remove Flame
            candle.classList.add('candle-out');
            
            // 2. Show Message
            msg.style.opacity = '1';

            // 3. MASSIVE CONFETTI EXPLOSION
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function fireConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>
</html>
